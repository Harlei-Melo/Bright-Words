<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/svg-inject.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="svg/wand-sparkles-solid.svg" type="image/x-icon">
  <title>Sparkle Words</title>
</head>

<body>
  <main class="container">
    <h1 id="quote-box">
      A vida deve ser vivida como
      <span class="sparkle">
        <span class="sparkle-effect">
          <img src="svg/shine.svg" onload="SVGInject(this)">
        </span>
        <span class="sparkle-effect">
          <img src="svg/shine.svg" onload="SVGInject(this)">
        </span>
        <span class="sparkle-effect">
          <img src="svg/shine.svg" onload="SVGInject(this)">
        </span>
        <span class="sparkle-text">uma obra de arte.</span><br>
        <br>
      </span>
      <br> – Platão
    </h1>


    <div class="align">
      <button class="change-quote meta-link" id="change-quote">
        <i class="fa-solid fa-shuffle"></i>
        Mudar Frase
      </button>
      <button class="copy-quote meta-link" id="copy-quote">
       <i class="fa-regular fa-copy"></i>
        Copiar Frase
      </button>
    </div>

  </main>
  <div id="toast-container"></div>
  <footer>

    <a id="source-link" class="meta-link" href="https://linear.app/readme" target="_blank">
      <i class="fa-solid fa-link"></i>
      <span>Site Original</span>
    </a>

    <a id="source-link" class="meta-link" href="https://github.com/Harlei-Melo/Bright-Words" target="_blank">
      <i class="fa-brands fa-github"></i>
      <span>Repositório</span>
    </a>


  </footer>

  <script src="js/script.js"></script>
</body>

</html>
